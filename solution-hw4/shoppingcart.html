<!DOCTYPE html>
<html lang="en">
<link rel = "stylesheet" href = "stylescart.css">
  <meta charset="UTF-8">
  <title>Page 3: Shopping Cart</title>
   
  <body>
    <div class="header">
      <div class = "logoimg">
        <a href="./index.html"><img src="logo/logo-01.svg" width = "400px" height = "235px"></a>
      </div>
      <div class = "headerinfo">
        <div class = "tabs">
          <div class = "productstab">
            <h2><a href="./index.html">PRODUCTS</a></h2>
          </div>
          <div class = "carttab">
            <h2><a href="./shoppingcart.html"><span id = "thispage">CART</span></a></h2>
          </div>
        </div>
        <div class = "slogan">
          <h1>Shopping Cart</h1>
        </div>
      </div>
    </div>

    <div class="flex-container">
        <div class="item1">
          <div class ="img1">
            <img src="products/original-cinnamon-roll.jpg" width = "130">
          </div>
          <div class="info1">
            <p>
                Original Cinnamon Roll
                <br>
                Glazing: Keep Original
                <br>
                Pack Size: 1
                <br>
            </p>
          </div>
          <div class="price1">
            <p>$ 2.49</p>
          </div>
        </div>
        <div class="remove">
          <p>
            <u>Remove</u>
          </p>
        </div>
        <div class="item2">
          <div class="img2">
            <img src="products/double-chocolate-cinnamon-roll.jpg" width = "130">
          </div>
          <div class="info2">
            <p>
                Double Chocolate Cinnamon Roll
                <br>
                Glazing: Sugar Milk
                <br>
                Pack Size: 6
                <br>
            </p>
          </div>
          <div class="price2">
            <p>$ 27.45</p>
          </div>
        </div>
        <div class="remove">
          <p class="bottomborder">
            <u>Remove</u>
          </p>
        </div>
      </div>

      <div class="totalinfo">
        <div class="total">
          <p>Total: </p>
        </div>
        <div class="totalprice">
          <p>$ 29.94</p>
        </div>
      </div>

      <div class="checkout">
        <button id = "checkoutbutton">Checkout</button>
      </div>

  </body>

</html>
