<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8">
  <title>Page 3: Shopping Cart</title>
  <link rel="stylesheet" media="all" type="text/css" href="stylescart.css">
  <script src="solution-hw5/js/rollsData.js" defer></script>
  <script src="solution-hw5/js/updateCart.js" defer></script>
  <body>
    <div class="header">
      <div class = "logoimg">
        <a href="./index.html"><img src="logo/logo-01.svg" width = "400px" height = "235px"></a>
      </div>
      <div class = "headerinfo">
        <div class = "tabs">
          <div class = "productstab">
            <h2><a href="./index.html">PRODUCTS</a></h2>
          </div>
          <div class = "carttab">
            <h2><a href="./shoppingcart.html"><span id = "thispage">CART</span></a></h2>
          </div>
        </div>
        <div class = "slogan">
          <h1>Shopping Cart</h1>
        </div>
      </div>
    </div>

    <div class="flex-container">
        <template id="item-template">
          <div class="item">
             <div class="img">
              <img class = "itemimg" src="" width="130">
              <p class="remove">Remove</p>
            </div>
          <div class="info">
            <p class="roll-type"></p>
            <p class="glazing"></p>
            <p class="pack-size"></p>
          </div>
          <p class="price"></p>
        </div>
      </template>
      <hr>
      <div class="totalinfo">
        <div class="total">
          <p>Total: </p>
        </div>
        <p id="totalprice"></p>
        </div>
      </div>
      <div class="checkout">
        <button id = "checkoutbutton">Checkout</button>
      </div>
  </body>

</html>
